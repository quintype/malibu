version: '3'
services:
  web: &common
    build: ./dev-docker
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports: ["3000:3000"]
    command: sh -c 'npm run compile && npm run dev-server'
  assets:
    <<: *common
    ports: ["8080:8080"]
    command: npm run asset-server -- --host 0.0.0.0
volumes:
  node_modules:
