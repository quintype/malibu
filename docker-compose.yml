version: '3'
services:
  web:
    build: ./dev-docker
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node-modules:/app/node_modules
    command: sh -c 'npm run compile && npm run dev-server'
  assets:
    build: ./dev-docker
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - node-modules:/app/node_modules
    command: npm run asset-server -- --host 0.0.0.0
volumes:
  node-modules:
