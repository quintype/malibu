host_to_automatic_api_host:
  - "-web"
  - ".malibu"
domain_mapping:
  subdomain.lvh.me: subdomain

publisher:
  google_tag_manager:
    id: "GTM-M2JPDF4"
    is_enable: true
  google_analytics:
    id: "UA-139937241-1"
    is_enable: true
  breaking_news:
    is_enable: true
    interval: 120
    item_display: 1
    open_in_new_tab: false
    pages: [home-page, section-page, tag-page, search-page, story-page, catalog-page, static-page, form-page]
  onesignal:
    safari_web_id: "safari-web-id"
    is_enable: true
  enableLogin: true
  should_use_collection: true
